<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-block">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__job">Исcледователь океана</p>
        </div>  
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements">
      <ul class="elements__cards"></ul>
      <template class="elements-template">
        <li class="elements__card">
          <button type="button" class="elements__trash"></button>
          <img class="elements__image" src="#" alt="#">
          <div class="elements__title-block">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup-profile-edit">
    <div class="popup__container">
      <form  name="profile-edit" class="popup__form form-profile-edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fields">
          <button type="button" class="popup__button-close profile-edit-close"></button>
          <lebel class="popup__field-input">
            <input id="name" class="popup__field popup__field_input_name" value="" name="name" type="text" placeholder="Введите имя" minlength="2" maxlength="40" required>
            <span class="popup__field-error name-field-error"></span>
          </lebel>
          <lebel class="popup__field-input">
            <input id="job" class="popup__field popup__field_input_job" value="" name="job" type="text" placeholder="Введите род занятий" minlength="2" maxlength="200" required>
            <span class="popup__field-error job-field-error"></span>
          </lebel>
        </fieldset>
        <button type="submit" class="popup__button-save" disabled="">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-elements-add">
    <div class="popup__container">
      <form  name="elements-add" class="popup__form form-elements-add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fields">
          <button type="button" class="popup__button-close elements-add-close"></button>
          <lebel class="popup__field-input">
            <input id="name-elements" class="popup__field popup__field_input_name-elements" value="" name="name-elements" type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__field-error elements-name-field-error"></span>
          </lebel>
          <lebel class="popup__field-input">
            <input id="links-elements" class="popup__field popup__field_input_links-elements" value="" name="links-elements" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__field-error url-name-field-error"></span>
          </lebel>
        </fieldset>
        <button type="submit" class="popup__button-save" disabled="">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-elements-image">
    <div class="popup__container-image">
      <button type="button" class="popup__button-close elements-image-close"></button>
      <img class="popup-elements-image__image" src="#" alt="#">
      <h2 class="popup-elements-image__title"></h2>
    </div>
  </div>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
